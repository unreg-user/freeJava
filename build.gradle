plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'com.github.unreg-user'
version = '1.0'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        create("freeJava") {
            id = 'wta.freeJava'
            implementationClass = 'wta.freeJava.Main'
        }
    }
}